<!DOCTYPE html>
<html>
<head>
    <title>Week 7 Assignment</title>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="form-group">
        <form id="form">
            <h1>Calculator</h1>
            <input type="number" id="num1" name="num1" />
            <label for="num1">Enter First number:</label><br />
            <input type="number" id="num2" name="num2" />
            <label for="num2">Enter Second number:</label><br />
            <input type="radio" id="add" name="operator" value="add" />
            <label for="add">Add</label><br />
            <input type="radio" id="substact" name="operator" value="substract" />
            <label for="substract">Substract</label><br />
            <input type="radio" id="divide" name="operator" value="divide" />
            <label for="divide">Divide</label><br />
            <input type="radio" id="multiply" name="operator" value="multiply" />
            <label for="add">Multiply</label><br />
            <button type="submit" class="btn btn-primary">Go</button> <br /><br />
        </form>
        <p id="answer"></p>
    </div>
    <div class="form-group">

        <h1>Add Employee</h1>
        <label for="id" class="font-weight-bold">Employee ID</label>
        <input type="text" class="form-control" id="id" placeholder=" CS10682" required>
        <label for="name" class="font-weight-bold">Name</label>
        <input type="text" class="form-control" id="name" placeholder=" Rojin Thomas" required>
        <label for="department" class="font-weight-bold">Department</label>
        <select id="department" name="department" required>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="Operations">Operations</option>
        </select>
        <label for="gender" class="font-weight-bold">Gender</label>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>

        </select>
        </br>
        <button class="btn btn-primary" id="add">ADD</button> <br />
    </div>

    <div class="container" id="searchDiv">
        <h1>Search Employee</h1>
        <form class="form-inline" onsubmit="return false">
            <input class="form-control mr-sm-2" type="search" placeholder="Enter Name" size="80" aria-label="Search" id="searchName" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
        </form>
        <br />
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody id="searchTbody"></tbody>
        </table>
    </div>
    <div class="container" id="showDiv">
        <h1>Show all Employee</h1>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="show">Show</button>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody id="showTable"></tbody>
        </table>
    </div>
</body>
</html>
